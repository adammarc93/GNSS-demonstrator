<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" [routerLink]="['/home']">GNSS Demonstrator</a>
  <ul class="navbar-nav mr-auto">
    <li routerLinkActive="router-link-active">
      <a class="nav-link" [routerLink]="['/game']">Gra</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/ranking']">Ranking</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/knowledgeTest']">Test</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()" href="#">Wyloguj</a>
    </li>
  </ul>
  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Użytkownik"
      [(ngModel)]="model.username"
      name="username"
      required
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="Hasło"
      [(ngModel)]="model.password"
      name="password"
      required
    />
    <button
      class="btn btn-primary my-2 my-sm-0"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Zaloguj
    </button>
  </form>
  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">
      Witaj {{ authService.decodedToken?.unique_name | titlecase }}
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"
        ><i class="fa fa-user"></i>Edytuj profil</a
      >
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"
        ><i class="fa fa-sing-out"></i>Wyloguj</a
      >
    </div>
  </div>
</nav>
