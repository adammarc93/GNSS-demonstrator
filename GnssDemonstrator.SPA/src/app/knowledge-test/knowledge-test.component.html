<h2 class="mt-3" style="text-align: center">Oceń wartość współczynnika HDOP dal poniższych wykesów</h2>

<form #knowledgeTestForm="ngForm" id="knowledgeTest" (ngSubmit)="setKnowledgeTest()">
  <table class="table table-striped table-dark mt-3">
    <tbody>
      <tr *ngFor="let question of knowledgeTest.questions; let i = index">
        <th scope="row" class="text-center">
          <img src="{{ question.value || '../../../../../assets/no_user.jpg' }}" />
          <div class="form-group mt-2">
            <label class="radio-inline">
              <input type="radio" class="mr-2 " [(ngModel)]="knowledgeTest.questions[i].answer" value="good"
                name="answer_{{i}}" />
              Wysoka
            </label>
            <label class="radio-inline ml-3">
              <input type="radio" class="mr-2 " [(ngModel)]="knowledgeTest.questions[i].answer" value="average"
                name="answer_{{i}}" />
              Średnia
            </label>
            <label class="radio-inline ml-3">
              <input type="radio" class="mr-2 " [(ngModel)]="knowledgeTest.questions[i].answer" value="bad"
                name="answer_{{i}}" />
              Niska
            </label>
          </div>
        </th>
      </tr>
    </tbody>
  </table>
</form>
<div class="text-center">
  <button [disabled]="!knowledgeTestForm.dirty" form="knowledgeTest" class="btn btn-primary">
    Zapisz zmiany
  </button>
</div>
