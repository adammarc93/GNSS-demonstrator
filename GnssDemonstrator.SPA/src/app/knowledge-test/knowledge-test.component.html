<form #knowledgeTestForm="ngForm" id="knowledgeTest" (ngSubmit)="setKnowledgeTest()">
  <table class="table table-striped table-dark mt-3">
    <tbody>
      <tr *ngFor="let question of knowledgeTest.questions; let i = index">
        <th scope="row">
          <p>{{question.value}}</p>
          <textarea class="form-control" name="answer" rows="5"
            [(ngModel)]="knowledgeTest.questions[i].answer"></textarea>
        </th>
      </tr>
    </tbody>
  </table>
</form>
<div class="text-center">
  <button [disabled]="!knowledgeTestForm.dirty" form="knowledgeTest" class="btn btn-primary">
    Zapisz zmiany
  </button>
</div>
