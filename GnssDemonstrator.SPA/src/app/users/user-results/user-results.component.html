<div>
    <table class="table table-striped table-dark mt-3">
        <thead>
          <th scope="col-sm-4">#</th>
          <th scope="col-sm-5">Wynik</th>
          <th scope="col-sm-5">Data</th>
        </thead>
        <tbody>
          <tr *ngFor="let result of results; let i = index">
            <th scope="row">{{i + 1}}</th>
            <th scope="row">{{result.value}}</th>
            <th scope="row">{{result.date}}</th>
          </tr>
        </tbody>
      </table>
</div>
